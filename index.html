<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login & Register</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.1.2/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-800 text-white">

  <!-- Registration Form -->
  <div class="flex justify-center items-center h-screen">
    <div class="w-full max-w-md bg-gray-700 p-8 rounded-lg shadow-lg">
      <h2 class="text-2xl text-center mb-6">Register</h2>
      <form id="register-form" action="register.php" method="POST">
        <div class="mb-4">
          <label for="name" class="block text-sm">Name</label>
          <input type="text" name="name" id="name" class="w-full px-4 py-2 bg-gray-600 text-white rounded-lg" required>
        </div>
        <div class="mb-4">
          <label for="email" class="block text-sm">Email</label>
          <input type="email" name="email" id="email" class="w-full px-4 py-2 bg-gray-600 text-white rounded-lg" required>
        </div>
        <div class="mb-4">
          <label for="mobile" class="block text-sm">Mobile Number</label>
          <input type="text" name="mobile" id="mobile" class="w-full px-4 py-2 bg-gray-600 text-white rounded-lg" required>
        </div>
        <div class="mb-4">
          <label for="password" class="block text-sm">Password</label>
          <input type="password" name="password" id="password" class="w-full px-4 py-2 bg-gray-600 text-white rounded-lg" required>
        </div>
        <button type="submit" class="w-full bg-blue-600 py-2 rounded-lg hover:bg-blue-700">Register</button>
      </form>
    </div>
  </div>

</body>
</html>
